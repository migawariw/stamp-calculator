<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切手の枚数の組み合わせ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>切手の枚数の組み合わせ計算</h1>
    
    <form id="inputForm">
        <label for="target">目標金額:</label>
        <input type="number" id="target" name="target" required><br>

        <label for="coefficients">係数 [カンマまたはピリオド区切り]:</label>
        <input type="text" id="coefficients" name="coefficients" required><br>

        <label for="maxValues">最大枚数[カンマまたはピリオド区切り]:</label>
        <input type="text" id="maxValues" name="maxValues" required><br>

        <button type="submit">計算する</button>
    </form>

    <div id="result" class="result"></div>

    <script src="script.js"></script>

</body>
</html>
